<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Buscar Senha</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/senha.css">
<!-- Adicione este estilo para o modo noturno -->
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            color: #333;
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
        }
        
        /* Estilos da barra lateral */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
        }
        
        body.dark-mode .sidebar {
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.5rem;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ffd700;
            padding-left: 30px;
        }
        
        /* Conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
            min-height: 100vh;
        }
        
        body.dark-mode .main-content {
            background: transparent;
        }
        
        .main-content h2 {
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        body.dark-mode .main-content h2 {
            color: #e6e6e6;
        }
        
        .main-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            border-radius: 2px;
        }
        
        body.dark-mode .main-content h2::after {
            background: linear-gradient(90deg, #63b3ed 0%, #4a5568 100%);
        }
        
        /* Botão de modo noturno */
        .theme-toggle {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        body.dark-mode .theme-toggle {
            background: linear-gradient(90deg, #f6ad55 0%, #ed8936 100%);
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .search-box {
            margin: 20px 0;
            display: flex;
        }
        
        #searchInput {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
            background: white;
            color: #333;
        }
        
        body.dark-mode #searchInput {
            background: #2d3748;
            color: #e6e6e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .commands-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .command-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        body.dark-mode .command-card {
            background: #2d3748;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .command-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        body.dark-mode .command-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .command-title {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4b6cb7;
        }
        
        body.dark-mode .command-title {
            color: #e6e6e6;
            border-bottom: 2px solid #63b3ed;
        }
        
        .command-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        body.dark-mode .command-content {
            background: #1a202c;
            color: #cbd5e0;
        }
        
        .copy-btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
            display: block;
            margin-left: auto;
        }
        
        body.dark-mode .copy-btn {
            background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
        }
        
        .copy-btn:hover {
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #718096;
        }
        
        body.dark-mode .footer {
            color: #a0aec0;
        }
        
        .highlight {
            background-color: #ffd700;
            padding: 2px 4px;
            border-radius: 3px;
            color: #333;
        }
        
        /* Responsividade */
        @media (max-width: 900px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
                padding: 30px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px 0;
            }
            
            .sidebar h2 {
                margin-bottom: 15px;
            }
            
            .sidebar a {
                display: inline-block;
                padding: 10px 15px;
                border-left: none;
                border-bottom: 2px solid transparent;
            }
            
            .sidebar a:hover {
                border-left: none;
                border-bottom: 2px solid #ffd700;
                padding-left: 15px;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
            
            .commands-container {
                grid-template-columns: 1fr;
            }
            
            .main-content h2 {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
        .sidebar-footer {
            padding: 0px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin:50px auto;
        }
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .command-card {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .command-card:nth-child(1) { animation-delay: 0.1s; }
        .command-card:nth-child(2) { animation-delay: 0.2s; }
        .command-card:nth-child(3) { animation-delay: 0.3s; }
        .command-card:nth-child(4) { animation-delay: 0.4s; }
        .command-card:nth-child(5) { animation-delay: 0.5s; }
        .command-card:nth-child(6) { animation-delay: 0.6s; }
        .command-card:nth-child(7) { animation-delay: 0.7s; }
        .command-card:nth-child(8) { animation-delay: 0.8s; }
        .command-card:nth-child(9) { animation-delay: 0.9s; }
        .command-card:nth-child(10) { animation-delay: 1.0s; }
    </style>
</head>
<body>

<div class="sidebar">
  <h2>Menu</h2>
  <a href="index.html">Buscar Senha</a>
  <a href="comandos.html">Comandos</a>
  <div class="sidebar-footer">
        <p>Feito por pedro.silveira</p>
    </div>
</div>

<div class="main-content">
  <div class="search-container">
    <h2>
      Buscar Senha do Roteador
      <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">🌙</span>
        <span id="themeText">Modo Noturno</span>
      </button>
    </h2>
    <input id="serial" type="text" placeholder="Digite o serial">
    <button id="buscarBtn">Buscar</button>
    <ul id="resultados"></ul>
  </div>
</div>

<script src="buscar_senhas.js"></script>
<script src="noturno.js"></script>

</body>
</html>
